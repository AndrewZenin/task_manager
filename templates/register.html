<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <title>Регистрация</title>
</head>
<body
    style = "display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;"
>
    <form action="/register" method="post" class ="loginphorm">
        <h2>Регистрация</h2>
        <p>Если вы уже зарегистрированы, то <a href = "/login">пройдите аутентификацию</a></p>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="text" name="username" placeholder="Логин*"><br>
        <input type="password" name="password" placeholder="Пароль*"><br>
        <p>* эти поля обязательны для ввода</p>
        <button type="submit" id="form-button">Зарегистрироваться</button>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
