<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/common.css">
    <title>Сброс пароля</title>
</head>
<body
    style = "display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;"
>
    <form action="/reset_password" method="post" class ="loginphorm">
        <h2>Сброс пароля</h2>
        <p>Чтобы вернуться на страницу аутентификации, то нажмите <a href = "/login">сюда</a></p>
        <input type="text" name="username" placeholder="Логин*"><br>
        <input type="password" name="password" placeholder="Новый пароль*"><br>
        <p>* эти поля обязательны для ввода</p>
        <button type="submit" id="form-button">Поменять пароль</button>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
